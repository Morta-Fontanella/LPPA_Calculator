<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/app.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <form class="calculator" name="calc">
            <input class="value" type="text" name="txt" readonly="">
            <span id="clear" class="num clear">c</span>
            <span id="/" class="num">รท</span>
            <span id="*" class="num">x</span>
            <span id="7" class="num">7</span>
            <span id="8" class="num">8</span>
            <span id="9" class="num">9</span>
            <span id="-" class="num">-</span>
            <span id="4" class="num">4</span>
            <span id="5" class="num">5</span>
            <span id="6" class="num">6</span>
            <span id="+" class="num plus">+</span>
            <span id="3" class="num">3</span>
            <span id="2" class="num">2</span>
            <span id="1" class="num">1</span>
            <span id="0" class="num">0</span>
            <span id="00" class="num">00</span>
            <span id="." class="num">.</span>
            <span id="=" class="num equal">=</span>
        </form>
    </body>
</html>
