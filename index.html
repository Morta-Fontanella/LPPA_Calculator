<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript" src="js/app.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <form class="calculator" name="calc">
            <input id="txt" class="value" type="text" readonly="" />
            <span id="clear" class="num clear">c</span>
            <span id="divide" class="num">รท</span>
            <span id="multiply" class="num">x</span>
            <span id="seven" class="num">7</span>
            <span id="eight" class="num">8</span>
            <span id="nine" class="num">9</span>
            <span id="less" class="num">-</span>
            <span id="four" class="num">4</span>
            <span id="five" class="num">5</span>
            <span id="six" class="num">6</span>
            <span id="plus" class="num plus">+</span>
            <span id="one" class="num">1</span>
            <span id="two" class="num">2</span>
            <span id="three" class="num">3</span>
            <span id="zero" class="num">0</span>
            <span id="doblezero" class="num">00</span>
            <span id="point" class="num">.</span>
            <span id="equal" class="num equal">=</span>
        </form>
    </body>
</html>
